<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Animation</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            position: absolute;
            top: -100px; /* Starting position (Y) */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
            transition: top 1s ease; /* Smooth animation */
        }
        .slide-down {
            top: 100px; /* X position */
        }
        .slide-up {
            top: -100px; /* Z position */
        }
    </style>
</head>
<body>
    <img id="image" src="https://picsum.photos/100" alt="Example">
    <button id="animateButton">Slide Up</button>

    <script>
        // On page load, slide the image down
        window.onload = () => {
            const img = document.getElementById('image');
            img.classList.add('slide-down');
        };

        // On button click, slide the image up
        document.getElementById('animateButton').addEventListener('click', () => {
            const img = document.getElementById('image');
            img.classList.remove('slide-down');
            img.classList.add('slide-up');
        });
    </script>
</body>
</html>
